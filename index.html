<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-head">
            <img src="./resources/img/brianlogo.gif"  height="80px" />
            <span>
                <h1 id="banner-title">Workshop 2: To-Do List</h1>
            </span>
        </div>
    
        <div class="grid-item grid-content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod harum ab veritatis quibusdam magnam ut exercitationem nesciunt, hic molestias obcaecati. Quia minima, dolorum accusantium ducimus sapiente id vel pariatur provident.</p>
            <input placeholder="Add a task...">
            <button id="click-me">Add to list</button>
        </div>

        <div class="grit item checklist-head-left"></div>
        <div class="grid-item checklist-head-right">
            <h2 id="checklist-head">To-Do List</h2>
        </div>
        <div class="grid-item checklist-list">
            <ul id="checklist">
                <li>foo</li>
                <li>bar</li>
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
